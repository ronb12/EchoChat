<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient for the background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for chat bubbles -->
    <linearGradient id="bubbleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Gradient for sound waves -->
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Inner circle for depth -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- Main chat bubble (larger) -->
  <ellipse cx="200" cy="200" rx="80" ry="50" fill="url(#bubbleGradient)" filter="url(#shadow)"/>
  <polygon points="140,200 120,220 140,240" fill="url(#bubbleGradient)"/>
  
  <!-- Secondary chat bubble (smaller) -->
  <ellipse cx="320" cy="280" rx="60" ry="40" fill="url(#bubbleGradient)" filter="url(#shadow)"/>
  <polygon points="360,280 380,260 360,240" fill="url(#bubbleGradient)"/>
  
  <!-- Sound wave lines -->
  <g transform="translate(256, 256)">
    <!-- Wave 1 -->
    <path d="M -60,0 Q -30,-20 0,0 Q 30,20 60,0" stroke="url(#waveGradient)" stroke-width="3" fill="none" opacity="0.8"/>
    <!-- Wave 2 -->
    <path d="M -80,0 Q -40,-30 0,0 Q 40,30 80,0" stroke="url(#waveGradient)" stroke-width="2" fill="none" opacity="0.6"/>
    <!-- Wave 3 -->
    <path d="M -100,0 Q -50,-40 0,0 Q 50,40 100,0" stroke="url(#waveGradient)" stroke-width="1.5" fill="none" opacity="0.4"/>
  </g>
  
  <!-- Communication dots -->
  <circle cx="180" cy="180" r="3" fill="#667eea" opacity="0.8"/>
  <circle cx="200" cy="190" r="2" fill="#667eea" opacity="0.6"/>
  <circle cx="190" cy="210" r="2.5" fill="#667eea" opacity="0.7"/>
  
  <circle cx="300" cy="260" r="3" fill="#764ba2" opacity="0.8"/>
  <circle cx="320" cy="270" r="2" fill="#764ba2" opacity="0.6"/>
  <circle cx="310" cy="290" r="2.5" fill="#764ba2" opacity="0.7"/>
  
  <!-- Central communication symbol -->
  <g transform="translate(256, 256)">
    <!-- Central dot -->
    <circle cx="0" cy="0" r="8" fill="url(#waveGradient)"/>
    <!-- Radiating lines -->
    <line x1="-20" y1="0" x2="-8" y2="0" stroke="url(#waveGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="8" y1="0" x2="20" y2="0" stroke="url(#waveGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="-20" x2="0" y2="-8" stroke="url(#waveGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="8" x2="0" y2="20" stroke="url(#waveGradient)" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="120" cy="120" r="4" fill="rgba(255,255,255,0.3)"/>
  <circle cx="392" cy="120" r="4" fill="rgba(255,255,255,0.3)"/>
  <circle cx="120" cy="392" r="4" fill="rgba(255,255,255,0.3)"/>
  <circle cx="392" cy="392" r="4" fill="rgba(255,255,255,0.3)"/>
</svg>